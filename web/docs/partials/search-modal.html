<!-- Docs Search Modal Partial -->
<!-- Include this at the end of body in all documentation pages -->

<div class="docs-search-modal" id="docsSearchModal">
    <div class="docs-search-modal-content">
        <div class="docs-search-header">
            <div class="docs-search-input-wrapper">
                <svg class="docs-search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"/>
                    <path d="M21 21l-4.35-4.35"/>
                </svg>
                <input 
                    type="text" 
                    id="docsSearchInput" 
                    class="docs-search-input" 
                    placeholder="Search documentation..." 
                    autocomplete="off"
                    spellcheck="false"
                >
                <button class="docs-search-close" id="docsSearchClose">
                    <kbd>ESC</kbd>
                </button>
            </div>
        </div>
        <div class="docs-search-results" id="docsSearchResults">
            <div class="docs-search-empty">Type to search documentation...</div>
        </div>
        <div class="docs-search-footer">
            <div class="docs-search-shortcuts">
                <span><kbd>↑</kbd><kbd>↓</kbd> to navigate</span>
                <span><kbd>↵</kbd> to select</span>
                <span><kbd>ESC</kbd> to close</span>
            </div>
            <div class="docs-search-powered">
                Powered by TAG IT
            </div>
        </div>
    </div>
</div>
